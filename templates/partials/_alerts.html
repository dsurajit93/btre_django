{% if messages %}
  {% for message in messages %}
    <div id="message" class="container text-center">
      <div class="alert alert-{{message.tags}} alert-dismissible test-center" role="alert">
      <button class="close" type="button" data-dismiss="alert"><span area-hidden="true">&times;</span></button>
      <strong>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
          Error : 
        {% else %}
          {{ message.tags|title  }}
        {% endif %}
      </strong>
      {{message}}
      </div>
    </div>
  {% endfor %}
{% endif %}
